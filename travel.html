<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelShare - แชร์ที่เที่ยวเข้า Google Drive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap');
        body { font-family: 'Kanit', sans-serif; background-color: #f3f4f6; }
        .img-preview { width: 70px; height: 70px; object-fit: cover; border-radius: 8px; }
        .loading-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; color: white; flex-direction: column; text-align: center; }
        .card-img { width: 100%; height: 220px; object-fit: cover; background-color: #e5e7eb; }
    </style>
</head>
<body>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-yellow-400 mb-4"></div>
        <p id="loadingText" class="text-xl font-bold">กำลังดำเนินการ...</p>
    </div>

    <nav class="bg-blue-600 text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold cursor-pointer" onclick="location.reload()">
                <i class="fas fa-map-marked-alt text-yellow-300"></i> TravelShare
            </h1>
            <button onclick="openModal()" class="bg-yellow-400 text-blue-900 px-6 py-2 rounded-full font-bold hover:bg-yellow-300 transition shadow-md">
                + แชร์พิกัดใหม่
            </button>
        </div>
    </nav>

    <main class="container mx-auto my-8 px-4">
        <div id="travelGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-20 text-gray-400">
                <i class="fas fa-sync fa-spin text-3xl mb-4"></i>
                <p>กำลังดึงข้อมูลจาก Google...</p>
            </div>
        </div>
    </main>

    <div id="formModal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center p-4 z-[100]">
        <div class="bg-white rounded-2xl w-full max-w-lg p-6 shadow-2xl relative overflow-y-auto max-h-[90vh]">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-black text-2xl">&times;</button>
            <h3 id="modalTitle" class="text-2xl font-bold mb-6 text-blue-600">แบ่งปันที่เที่ยว/ที่พัก</h3>
            
            <form id="travelForm" class="space-y-4">
                <input type="hidden" id="rowId"> <input type="text" id="placeName" required placeholder="ชื่อสถานที่" class="w-full border-2 rounded-xl p-3 outline-none focus:border-blue-500">
                
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="province" required placeholder="จังหวัด" class="w-full border-2 rounded-xl p-3">
                    <select id="category" class="w-full border-2 rounded-xl p-3">
                        <option value="ที่เที่ยว">ที่เที่ยว</option>
                        <option value="ที่พัก">ที่พัก</option>
                        <option value="ร้านอาหาร">ร้านอาหาร</option>
                    </select>
                </div>

                <div id="photoSection" class="border-2 border-dashed border-gray-300 p-4 rounded-xl bg-gray-50 text-center">
                    <p class="text-xs font-bold text-gray-500 mb-2 uppercase text-blue-600">การแก้ไขข้อมูลจะไม่สามารถเปลี่ยนรูปภาพได้ในเวอร์ชันนี้</p>
                    <p class="text-xs font-bold text-gray-500 mb-2 uppercase">เลือกรูปจากเครื่อง (สูงสุด 5 รูป)</p>
                    <input type="file" id="fileInput" accept="image/*" multiple class="w-full text-sm cursor-pointer">
                    <div id="previewArea" class="flex gap-2 mt-4 flex-wrap justify-center"></div>
                </div>

                <textarea id="description" rows="3" placeholder="เล่าความประทับใจ..." class="w-full border-2 rounded-xl p-3"></textarea>

                <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-blue-700 transition shadow-lg">
                    บันทึกข้อมูล
                </button>
            </form>
        </div>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwKtXLTfVrukejkqGKP0rc5ZkEHFDg3DtRYgeCw5SppibMhe6HF6GCH1YbVjQ23uozD/exec';
        const ADMIN_PASS = '1234'; // เปลี่ยนรหัสผ่านตรงนี้

        function openModal(isEdit = false) { 
            document.getElementById('formModal').classList.remove('hidden'); 
            if(!isEdit) {
                document.getElementById('travelForm').reset();
                document.getElementById('rowId').value = '';
                document.getElementById('modalTitle').innerText = 'แบ่งปันที่เที่ยว/ที่พัก';
                document.getElementById('photoSection').classList.remove('hidden');
            }
        }
        function closeModal() { document.getElementById('formModal').classList.add('hidden'); }

        // ระบบพรีวิวรูปภาพ
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const preview = document.getElementById('previewArea');
            preview.innerHTML = '';
            Array.from(e.target.files).slice(0, 5).forEach(file => {
                const reader = new FileReader();
                reader.onload = (ex) => {
                    const img = document.createElement('img');
                    img.src = ex.target.result;
                    img.className = 'img-preview shadow-sm border-2 border-white';
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });

        // ส่งข้อมูล (POST / EDIT)
        document.getElementById('travelForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const overlay = document.getElementById('loadingOverlay');
            const loadingText = document.getElementById('loadingText');
            const rowId = document.getElementById('rowId').value;
            
            overlay.style.display = 'flex';
            loadingText.innerText = "กำลังประมวลผลข้อมูล...";

            const imagesBase64 = [];
            const files = document.getElementById('fileInput').files;
            
            if (!rowId && files.length === 0) {
                alert("กรุณาเลือกรูปภาพอย่างน้อย 1 รูป");
                overlay.style.display = 'none';
                return;
            }

            for (let file of Array.from(files).slice(0, 5)) {
                const reader = new FileReader();
                const promise = new Promise(resolve => {
                    reader.onload = () => resolve(reader.result);
                    reader.readAsDataURL(file);
                });
                imagesBase64.push(await promise);
            }

            const payload = {
                action: rowId ? 'edit' : 'add',
                row: rowId,
                name: document.getElementById('placeName').value,
                province: document.getElementById('province').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                images: imagesBase64
            };

            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(payload)
                });
                
                alert('ดำเนินการสำเร็จ!');
                location.reload();
            } catch (err) {
                alert('เกิดข้อผิดพลาด');
                overlay.style.display = 'none';
            }
        });

        // ฟังก์ชันแก้ไข
        function editPost(row, name, province, cat, desc) {
            openModal(true);
            document.getElementById('modalTitle').innerText = 'แก้ไขข้อมูล (ไม่สามารถเปลี่ยนรูปได้)';
            document.getElementById('rowId').value = row;
            document.getElementById('placeName').value = name;
            document.getElementById('province').value = province;
            document.getElementById('category').value = cat;
            document.getElementById('description').value = desc;
            document.getElementById('photoSection').classList.add('hidden'); // ปิดส่วนรูปภาพตอนแก้ไขเพื่อลดความซับซ้อน
        }

        // ฟังก์ชันลบ (เฉพาะแอดมิน)
        async function deletePost(row) {
            const pass = prompt("กรุณาใส่รหัสผ่านแอดมินเพื่อลบ:");
            if (pass !== ADMIN_PASS) return alert("รหัสผ่านไม่ถูกต้อง!");

            if (!confirm("ยืนยันการลบข้อมูลนี้?")) return;

            document.getElementById('loadingOverlay').style.display = 'flex';
            document.getElementById('loadingText').innerText = "กำลังลบข้อมูล...";

            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ action: 'delete', row: row })
                });
                location.reload();
            } catch (err) {
                alert('เกิดข้อผิดพลาด');
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }

        // ระบบดึงข้อมูลมาแสดงผล (GET)
        async function loadData() {
            try {
                const res = await fetch(WEB_APP_URL);
                const data = await res.json();
                const grid = document.getElementById('travelGrid');
                
                if (!data || data.length === 0) {
                    grid.innerHTML = '<div class="col-span-full text-center py-20 text-gray-400"><p>ยังไม่มีข้อมูล</p></div>';
                    return;
                }

                grid.innerHTML = data.map((item, index) => {
                    const imgList = item.images ? item.images.split(',') : [];
                    const mainImg = imgList[0] || 'https://via.placeholder.com/400x300';
                    const realRow = data.length - index + 1; // อ้างอิงแถวใน Google Sheet
                    
                    return `
                        <div class="bg-white rounded-2xl shadow-md overflow-hidden border border-gray-100 flex flex-col relative group">
                            <div class="relative">
                                <img src="${mainImg}" class="card-img">
                                <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity flex gap-2">
                                    <button onclick="editPost('${realRow}', '${item.name}', '${item.province}', '${item.category}', '${item.description}')" class="bg-blue-500 text-white p-2 rounded-lg text-xs shadow-lg"><i class="fas fa-edit"></i> แก้ไข</button>
                                    <button onclick="deletePost('${realRow}')" class="bg-red-500 text-white p-2 rounded-lg text-xs shadow-lg"><i class="fas fa-trash"></i> ลบ</button>
                                </div>
                            </div>
                            <div class="p-5 flex-grow">
                                <h3 class="text-xl font-bold text-gray-800">${item.name}</h3>
                                <p class="text-gray-400 text-xs">${item.province} | ${item.category}</p>
                                <p class="text-gray-500 text-sm mt-2 line-clamp-3">${item.description}</p>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (err) {
                console.error(err);
            }
        }

        window.onload = loadData;
    </script>
</body>
</html>
