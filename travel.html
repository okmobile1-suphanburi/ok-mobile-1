<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelShare - ระบบแชร์พิกัด</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap');
        body { font-family: 'Kanit', sans-serif; background-color: #f3f4f6; }
        .loading-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; color: white; flex-direction: column; }
        .card-img { width: 100%; aspect-ratio: 16/9; object-fit: cover; background-color: #ddd; }
    </style>
</head>
<body>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-yellow-400 mb-4"></div>
        <p>กำลังประมวลผล...</p>
    </div>

    <nav class="bg-blue-600 text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold" onclick="location.reload()" style="cursor:pointer">TravelShare</h1>
            <button onclick="document.getElementById('formModal').classList.remove('hidden')" class="bg-yellow-400 text-blue-900 px-4 py-2 rounded-full font-bold text-sm">
                + เพิ่มที่เที่ยว
            </button>
        </div>
    </nav>

    <main class="container mx-auto my-6 px-4">
        <div id="travelGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <div id="formModal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center p-4 z-[100]">
        <div class="bg-white rounded-2xl w-full max-w-md p-6 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-blue-600">แชร์พิกัดใหม่</h3>
                <button onclick="document.getElementById('formModal').classList.add('hidden')" class="text-gray-400 text-2xl">&times;</button>
            </div>
            
            <form id="travelForm" class="space-y-4">
                <input type="text" id="placeName" required placeholder="ชื่อสถานที่" class="w-full border p-3 rounded-xl outline-none focus:border-blue-500">
                <input type="text" id="province" required placeholder="จังหวัด" class="w-full border p-3 rounded-xl">
                <select id="category" class="w-full border p-3 rounded-xl">
                    <option value="ที่เที่ยว">ที่เที่ยว</option>
                    <option value="ที่พัก">ที่พัก</option>
                    <option value="ร้านอาหาร">ร้านอาหาร</option>
                </select>
                <div class="border-2 border-dashed p-4 rounded-xl text-center bg-gray-50">
                    <p class="text-xs text-gray-500 mb-2">เลือกรูปภาพ (แนะนำ 1 รูปเพื่อความเร็ว)</p>
                    <input type="file" id="fileInput" accept="image/*" class="w-full text-sm">
                </div>
                <textarea id="description" placeholder="รายละเอียดเล็กน้อย..." class="w-full border p-3 rounded-xl"></textarea>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700">บันทึกข้อมูล</button>
            </form>
        </div>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwKtXLTfVrukejkqGKP0rc5ZkEHFDg3DtRYgeCw5SppibMhe6HF6GCH1YbVjQ23uozD/exec';

        // 1. ฟังก์ชันย่อรูปภาพ (สำคัญที่สุด)
        async function resizeImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 400; // จิ๋วแต่แจ๋ว
                        const scale = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scale;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.4)); // บีบอัดเหลือ 40%
                    };
                };
            });
        }

        // 2. บันทึกข้อมูล
        document.getElementById('travelForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            const file = document.getElementById('fileInput').files[0];
            let imgBase64 = "";
            if (file) {
                imgBase64 = await resizeImage(file);
            }

            const payload = {
                action: 'add',
                name: document.getElementById('placeName').value,
                province: document.getElementById('province').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                images: [imgBase64]
            };

            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(payload)
                });
                alert('บันทึกเรียบร้อย!');
                location.reload();
            } catch (err) {
                setTimeout(() => location.reload(), 2000);
            }
        });

        // 3. โหลดข้อมูลมาแสดง
        async function loadData() {
            const grid = document.getElementById('travelGrid');
            try {
                const res = await fetch(WEB_APP_URL);
                const data = await res.json();
                
                if (!data || data.length === 0) {
                    grid.innerHTML = '<p class="col-span-full text-center text-gray-400 py-10">ยังไม่มีข้อมูล</p>';
                    return;
                }

                grid.innerHTML = data.reverse().map(item => `
                    <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-gray-100 transition hover:shadow-md">
                        <img src="${item.images.split(',')[0] || 'https://via.placeholder.com/400x225?text=No+Image'}" class="card-img" onerror="this.src='https://via.placeholder.com/400x225?text=Error'">
                        <div class="p-4">
                            <div class="flex justify-between items-start mb-1">
                                <h3 class="font-bold text-lg">${item.name}</h3>
                                <span class="bg-blue-100 text-blue-600 text-[10px] px-2 py-1 rounded-full font-bold">${item.category}</span>
                            </div>
                            <p class="text-gray-400 text-xs mb-2"><i class="fas fa-map-marker-alt"></i> ${item.province}</p>
                            <p class="text-gray-600 text-sm line-clamp-2">${item.description || '-'}</p>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                grid.innerHTML = '<p class="text-center text-red-400">โหลดข้อมูลไม่สำเร็จ</p>';
            }
        }

        window.onload = loadData;
    </script>
</body>
</html>
