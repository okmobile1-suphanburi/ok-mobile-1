<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>à¹‚à¸­à¹€à¸„ à¹‚à¸¡à¸šà¸²à¸¢ | à¸£à¹‰à¸²à¸™à¸¡à¸·à¸­à¸–à¸·à¸­</title>
  <!-- Tailwind à¸ˆà¸²à¸ CDN à¸ªà¸³à¸«à¸£à¸±à¸šà¸žà¸±à¸’à¸™à¸² (warning à¹à¸„à¹ˆà¹€à¸•à¸·à¸­à¸™ à¹„à¸¡à¹ˆà¸à¸£à¸°à¸—à¸šà¸à¸²à¸£à¸£à¸±à¸™) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Papa Parse à¹à¸›à¸¥à¸‡ CSV à¹€à¸›à¹‡à¸™ JSON -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"
          integrity="sha512-+N1vgOxZOCzFzH9IosxWpZ2fK4Igo2YN7Ujwqz6T+8+c97HaHTJYmZyMW0mWSEiuraw2nRcBLnL8xNcmSREp2g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header / Hero / Cart / Warranty / Footer à¸¢à¹ˆà¸­à¹à¸¥à¹‰à¸§ -->

  <!-- à¸ªà¹ˆà¸§à¸™à¹à¸ªà¸”à¸‡à¸ªà¸´à¸™à¸„à¹‰à¸² -->
  <section id="products" class="p-6 max-w-6xl mx-auto">
    <h3 class="text-xl font-semibold mb-4">ðŸ“± à¸ªà¸´à¸™à¸„à¹‰à¸²à¸—à¸±à¹‰à¸‡à¸«à¸¡à¸”</h3>
    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </section>

  <script>
    // 1) à¸¥à¸´à¸‡à¸à¹Œ CSV à¸ˆà¸²à¸ Google Sheets (pubhtml â†’ CSV)
    const csvUrl = 
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vR3Ks0x16haRC2E60V7UzcEYGul-goV234Uenpln-wtFCtFgkoxUfTeGlBnSEZr65MisugNJtR1AvQF/pub?gid=0&single=true&output=csv';

    // 2) à¹‚à¸«à¸¥à¸”à¹à¸¥à¸°à¹à¸›à¸¥à¸‡ CSV
    async function loadProducts() {
      const res = await fetch(csvUrl);
      const csv = await res.text();

      // à¹à¸›à¸¥à¸‡ CSV â†’ JSON array
      const { data } = Papa.parse(csv, {
        header: true,
        skipEmptyLines: true
      });

      const productList = document.getElementById('product-list');
      productList.innerHTML = '';

      data.forEach(item => {
        const name  = item.name?.trim()  || 'à¹„à¸¡à¹ˆà¸¡à¸µà¸Šà¸·à¹ˆà¸­';
        const price = item.price?.trim() || '0';
        const image = item.image?.trim() || '';

        productList.innerHTML += `
          <div class="bg-white p-4 rounded-2xl shadow hover:shadow-lg transition">
            <img src="${image}" alt="${name}"
                 class="rounded mb-3 w-full h-48 object-cover"
                 onerror="this.src='https://i.imgur.com/Cy560I4.jpg'">
            <h3 class="text-lg font-bold">${name}</h3>
            <p class="text-secondary font-semibold">à¸¿${price}</p>
            <button onclick="addToCart('${name}',${price})"
                    class="mt-2 px-4 py-2 bg-primary text-white rounded hover:bg-indigo-700">
              à¸ªà¸±à¹ˆà¸‡à¸‹à¸·à¹‰à¸­
            </button>
          </div>`;
      });

      updateCartDisplay();
    }

    // à¸Ÿà¸±à¸‡à¸à¹Œà¸Šà¸±à¸™à¸•à¸°à¸à¸£à¹‰à¸²à¸ªà¸´à¸™à¸„à¹‰à¸² (à¸ªà¸±à¹‰à¸™)
    let cart = JSON.parse(localStorage.getItem('cart')||'[]');
    function updateCartDisplay() {
      const count = document.getElementById('cart-count');
      const list  = document.getElementById('cart-items');
      const tot   = document.getElementById('cart-total');
      if (count) count.textContent = cart.length;
      if (!list) return;
      list.innerHTML = '';
      let sum = 0;
      cart.forEach((c,i) => {
        sum += parseFloat(c.price);
        list.innerHTML += `
          <div class="flex justify-between items-center border-b py-2">
            <div>
              <p class="font-semibold">${c.name}</p>
              <p class="text-sm text-secondary">à¸¿${c.price}</p>
            </div>
            <button class="text-red-500" onclick="removeFromCart(${i})">à¸¥à¸š</button>
          </div>`;
      });
      if (tot) tot.textContent = sum.toLocaleString();
    }
    function addToCart(n,p) {
      cart.push({name:n,price:p});
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartDisplay();
    }
    function removeFromCart(i) {
      cart.splice(i,1);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartDisplay();
    }

    // à¹€à¸£à¸µà¸¢à¸à¹‚à¸«à¸¥à¸”à¸•à¸­à¸™à¹€à¸£à¸´à¹ˆà¸¡
    window.addEventListener('DOMContentLoaded', () => {
      loadProducts();
      updateCartDisplay();
    });
  </script>
</body>
</html>
