<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>โอเคโมบาย อู่ทอง | แผนที่และการติดต่อ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --brand-red: #e74c3c;
            --dark-navy: #0f172a;
            --slate-gray: #64748b;
            --bg-body: #f1f5f9;
            --white: #ffffff;
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg-body);
            color: var(--dark-navy);
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* รองรับ Safe Area สำหรับ iPhone รุ่นใหม่ */
            padding: env(safe-area-inset-top) 15px env(safe-area-inset-bottom) 15px;
        }

        /* Container หลักที่ยืดหยุ่น */
        .card-container {
            width: 100%;
            max-width: 900px;
            background: var(--white);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column; /* มือถือ: เรียงแนวตั้ง */
            margin: 20px 0;
        }

        @media (min-width: 768px) {
            .card-container {
                flex-direction: row; /* แท็บเล็ต/คอม: เรียงแนวนอน */
                min-height: 550px;
            }
        }

        /* ส่วนของภาพ (สัดส่วนต้องคงที่ทุกหน้าจอ) */
        .image-side {
            position: relative;
            flex: 1.1;
            min-height: 250px;
            background: #000;
        }

        .image-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* ป้ายสถานะ เปิด/ปิด */
        .status-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: var(--shadow-sm);
            z-index: 5;
        }
        .open { color: #10b981; }
        .closed { color: var(--brand-red); }

        /* ส่วนของเนื้อหา */
        .content-side {
            flex: 1;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @media (min-width: 768px) {
            .content-side { padding: 40px; }
        }

        .category-tag {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--brand-red);
            font-weight: 700;
            margin-bottom: 8px;
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .intro-text {
            color: var(--slate-gray);
            font-size: 14px;
            margin-bottom: 25px;
        }

        /* รายละเอียดข้อมูลร้าน */
        .info-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .icon-wrap {
            width: 42px;
            height: 42px;
            background: #f1f5f9;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--brand-red);
            flex-shrink: 0;
        }

        .text-wrap h4 {
            font-size: 13px;
            color: var(--slate-gray);
            font-weight: 500;
        }

        .text-wrap p {
            font-size: 14px;
            font-weight: 600;
            margin-top: 2px;
        }

        /* กลุ่มปุ่มกด (Responsive Grid) */
        .btn-stack {
            display: grid;
            grid-template-columns: 1fr; /* มือถือ: แถวละ 1 ปุ่ม */
            gap: 10px;
            margin-top: 10px;
        }

        @media (min-width: 480px) {
            .btn-stack {
                grid-template-columns: 1fr 1fr; /* มือถือแนวนอน: แถวละ 2 ปุ่ม */
            }
            .btn-primary { grid-column: span 2; }
        }

        .btn {
            padding: 14px 20px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--dark-navy);
            color: white;
        }

        .btn-secondary {
            background: #ffffff;
            border: 1.5px solid #e2e8f0;
            color: var(--dark-navy);
        }

        .btn:active {
            transform: scale(0.96); /* เอฟเฟกต์ตอนกดบนมือถือ */
        }

        .back-home {
            text-align: center;
            margin-top: 25px;
        }

        .back-home a {
            font-size: 13px;
            color: var(--slate-gray);
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="card-container">
    <div class="image-side">
        <div id="status-ui" class="status-badge">
            <i class="fas fa-circle"></i> <span>กำลังตรวจสอบ...</span>
        </div>
        <img src="https://github.com/okmobile1-suphanburi/ok-mobile-1/blob/main/images/okmobile-1.jpg?raw=true" alt="หน้าร้านโอเคโมบาย">
    </div>

    <div class="content-side">
        <span class="category-tag">Trusted Repair Service</span>
        <h1>โอเคโมบาย ตลาดอู่ทอง</h1>
        <p class="intro-text">ซ่อมมือถือ ตรวจเช็คอาการ และจำหน่ายอุปกรณ์เสริม ตลาดอู่ทอง</p>

        <div class="info-row">
            <div class="icon-wrap"><i class="fas fa-map-marker-alt"></i></div>
            <div class="text-wrap">
                <h4>สถานที่ตั้ง</h4>
                <p>190 ตลาดอู่ทอง อ.อู่ทอง จ.สุพรรณบุรี</p>
            </div>
        </div>

        <div class="info-row">
            <div class="icon-wrap"><i class="fas fa-clock"></i></div>
            <div class="text-wrap">
                <h4>เวลาทำการวันนี้</h4>
                <p id="time-display">08:00 - 20:00 น.</p>
            </div>
        </div>

        <div class="btn-stack">
            <a href="https://www.google.com/maps/search/?api=1&query=โอเคโมบาย+อู่ทอง" target="_blank" class="btn btn-primary">
                <i class="fas fa-directions"></i> นำทางด้วย Google Maps
            </a>
            <a href="tel:0946613961" class="btn btn-secondary">
                <i class="fas fa-phone-alt"></i> โทรสอบถาม
            </a>
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-home"></i> หน้าหลัก
            </a>
        </div>
        
       
        </div>
    </div>
</div>

<script>
    function refreshStatus() {
        const now = new Date();
        const day = now.getDay(); 
        const hour = now.getHours();
        const badge = document.getElementById('status-ui');
        const timeText = document.getElementById('time-display');
        
        let isOpen = false;
        let schedule = "08:00 - 20:00 น.";

        if (day === 0) { // วันอาทิตย์
            schedule = "08:00 - 18:00 น.";
            if (hour >= 8 && hour < 18) isOpen = true;
        } else { // จันทร์ - เสาร์
            if (hour >= 8 && hour < 20) isOpen = true;
        }

        if (isOpen) {
            badge.className = 'status-badge open';
            badge.innerHTML = '<i class="fas fa-check-circle"></i> ขณะนี้ร้านเปิดทำการ';
        } else {
            badge.className = 'status-badge closed';
            badge.innerHTML = '<i class="fas fa-moon"></i> ขณะนี้ร้านปิดทำการ';
        }

        timeText.innerText = schedule;
    }

    refreshStatus();
    setInterval(refreshStatus, 30000); // อัปเดตทุก 30 วินาที
</script>

</body>
</html>
